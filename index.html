<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Booking Website</h1>
    </header>
    <main>
        <section>
            <h2>Search for Flights, Hotels, and Car Rentals</h2>
            <form id="search-form">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
                
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
                
                <label for="travelers">Number of Travelers:</label>
                <input type="number" id="travelers" name="travelers" required>
                
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Travel Booking Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
